name: FlareSolverr Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Pull Docker image
      run: docker pull ghcr.io/flaresolverr/flaresolverr:v3.3.16

    - name: Run FlareSolverr
      run: docker run -d --name flaresolverr-container -p 8191:8191 ghcr.io/flaresolverr/flaresolverr:v3.3.16

    - name: Fetch container IP address
      run: |
        CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' flaresolverr-container)
        echo "Container IP address: $CONTAINER_IP"

    - name: Test endpoint
      run: |
        curl -L -X POST "http://$CONTAINER_IP:8191/v1" \
        -H "Content-Type: application/json" \
        --data-raw '{"cmd": "request.get", "url": "http://www.example.com", "maxTimeout": 60000}'
