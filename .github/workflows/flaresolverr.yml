name: FlareSolverr Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Pull Docker image
      run: docker pull ghcr.io/flaresolverr/flaresolverr:v3.3.16

    - name: Run FlareSolverr
      run: docker run -d --name flaresolverr-container -p 8191:8191 ghcr.io/flaresolverr/flaresolverr:v3.3.16

    - name: Test local
      run: nc -zv localhost 8191

    - name: Fetch container logs 1
      run: timeout 1m docker logs -f flaresolverr-container || true

    - name: Run Python script
      run: python scraper.py

    - name: Fetch container logs 2
      run: timeout 1m docker logs -f flaresolverr-container || true
